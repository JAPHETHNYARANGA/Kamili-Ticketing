<div class="container-fluid">
    <div class="card border-0 shadow-lg">
            
            <h3 class="title">Reset Password </h3>

            <p class="danger">{{ errorMessage }}</p>

            <form [formGroup]="forgetPassForm" (ngSubmit)="onSubmit()">
              <div class="form-group mt-3">
                <label for="exampleInputEmail1">Email </label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email" required>
              </div>
            
             <div class="button" >
              <button *ngIf="!loading" type="submit" class="btn-login mt-3" >Reset</button>
             </div>
            </form>

            <a class="link" (click)="navigateLogin()">Login Instead</a>
            <div class="spinner" *ngIf="loading">
              <mat-spinner></mat-spinner>
            </div>

    </div>
</div>
