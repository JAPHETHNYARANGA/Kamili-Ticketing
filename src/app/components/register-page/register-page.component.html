<div class="container-fluid">
    <div class="card border-0 shadow-lg">
            <!-- Display error message if exists -->
            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
            <h3 class="title">Welcome </h3>
            <p>Manage your event and boot your organization with our ticketing app</p>

            <form [formGroup]="registrationForm" (submit)="onSubmit($event)">
              <div class="form-group mt-3">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" formControlName="firstName">
              </div>
              <div class="form-group mt-3">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" formControlName="lastName">
              </div>
              <div class="form-group mt-3">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" formControlName="email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group mt-3">
                  <label for="phoneNumber">Phone Number</label>
                  <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" formControlName="phoneNumber">
              </div>
              <div class="form-group mt-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password" formControlName="password">
              </div>
              <div class="form-group mt-3">
                  <label for="repeatPassword">Repeat Password</label>
                  <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" placeholder="Repeat Password">
              </div>
              <div class="button">
                  <button type="submit" class="btn btn-success mt-3">Register</button>
              </div>
              <div class="spinner" *ngIf="loading">
                <mat-spinner></mat-spinner>
              </div>
          </form>
          
          

            <a (click)="loginRoute()" class="mt-3">Already have an account? Login here</a>

            <p class="privacy-policy" (click)="navigateToPrivacy()">Privacy Policy</p>
    </div>
</div>
