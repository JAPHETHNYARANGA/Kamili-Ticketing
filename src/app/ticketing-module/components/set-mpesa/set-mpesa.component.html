<div class="body" *ngIf="userOrg">
  <div class="left card  border-0 shadow-lg">
      <form [formGroup]="mpesaForm" (ngSubmit)="submitForm()">
          <div class="form-group">
              <label for="exampleInputEmail1">Business Short Code</label>
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Business Short Code" formControlName="short_code">
          </div>
          <div class="form-group">
              <label for="exampleInputPassword1">Party A</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Party A" formControlName="partya">
          </div>
          <div class="form-group">
              <label for="exampleInputPassword1">Party B</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Party B" formControlName="partyb">
          </div>
          <div class="form-group">
              <label for="exampleInputPassword1">Phone Number</label>
              <input type="tel" class="form-control" id="exampleInputPassword1" placeholder="Enter Phone Number" formControlName="phone_number">
          </div>
          <button type="submit" class="btn btn-primary mt-2">Submit</button>
      </form>
  </div>
  <div class="right ">
      <p>Test Mpesa Payment</p>
      <form>
          <div class="form-group">
              <label for="exampleInputPassword1">Phone Number</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Phone Number">
          </div>
          <button class="btn btn-success mt-2">Test Mpesa Payment</button>
      </form>
  </div>
</div>

<div class="organization-check" *ngIf="!userOrg">
  <app-organization-check></app-organization-check>
</div>
