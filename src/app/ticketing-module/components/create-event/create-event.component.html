<div class="container-fluid">
  <div class="row-items">
    <div class="left">
      <app-sidenav />
    </div>
    <div class="right">
      <div class="card border-0 shadow-lg">
        <form
          [formGroup]="eventsForm"
          (ngSubmit)="submitForm()"
          enctype="multipart/form-data"
        >
          <div class="poster-section">
            <div class="form-group">
              <label for="exampleFormControlFile1"
                ><b>Add Existing poster</b></label
              >
              <input
                type="file"
                class="form-control-file"
                id="exampleFormControlFile1"
                (change)="onFileSelected($event)"
              />
            </div>
            <div class="form-group">
              <button
                type="button"
                (click)="createPoster()"
                class="btn btn-primary"
              >
                Create Poster
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Enter name"
              formControlName="name"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputCapacity">Capacity</label>
            <input
              type="number"
              class="form-control"
              id="exampleInputCapacity"
              placeholder="Enter capacity"
              formControlName="capacity"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputVenue">Venue</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputVenue"
              placeholder="Enter venue"
              formControlName="venue"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputTicketPrice">Ticket Price</label>
            <input
              type="number"
              class="form-control"
              id="exampleInputCapacity"
              placeholder="Enter capacity"
              formControlName="ticket_price"
            />
           
          </div>

          <button type="submit" class="btn btn-primary mt-2" *ngIf="!loading">
            Create Event
          </button>
          <div class="spinner" *ngIf="loading">
            <mat-spinner class="inner-spin"></mat-spinner>
          </div>
        </form>
      </div>
    </div>
    <!-- Modal -->
  </div>
</div>
