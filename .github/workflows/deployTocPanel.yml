name: Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install npm dependencies
      run: npm install

    - name: Build Angular app
      run: npm run build --prod

    - name: Deploy to cPanel
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.FTP_SERVER }}  # cPanel SSH host
        username: ${{ secrets.FTP_USERNAME }}  # cPanel SSH username
        password: ${{ secrets.FTP_PASSWORD }}  # FTP password (stored as a secret)
        script: |
          cd /home/jandikoc/public_html
          rm -rf *  # Clear existing files (optional)
          rsync -avz --delete $GITHUB_WORKSPACE/dist/ .

    - name: Clean up
      run: npm ci --cache .npm --prefer-offline

    - name: Finish
      run: echo "Deployment completed successfully."
